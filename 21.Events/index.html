<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .todoDiv {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
    </style>
  </head>
  <body>
    <div class="todoDiv">
      <h1>To Do App</h1>
      <form action="" class="myForm">
        <input type="text" class="myInput" />
        <button type="submit" class="btn btn-primary add-todo-btn">Add</button>
      </form>
      <button class="btn btn-danger deleteAll">Delete All</button>
      <div class="todoBox"></div>
    </div>

    <!-- Button trigger modal -->

    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!-- <div class="modal-body">...</div> -->

          <input type="text" class="modal-body modelText" />

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary saveEdit"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary saveEdit">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->

    <div class="card m-5 itemBox" style="width: 18rem">
      <div class="card-header controls">
        <div class="filters">
          <span>All</span>
        </div>
        <button>Clear</button>
      </div>
      <ul class="list-group list-group-flush" id="task-list">
        <li class="list-group-item task item1">
          <div>
            <input type="text" id="1" class="form-check-input" />
            <label for="1" class="form-check-label">item1</label>
          </div>
        </li>
        <li class="list-group-item task item1">
          <div>
            <input type="text" id="1" class="form-check-input" />
            <label for="1" class="form-check-label">item1</label>
          </div>
        </li>
      </ul>
    </div>

    <input type="text" class="input m-5" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
