<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>

    <style>
      table,
      tr,
      td,
      th {
        border: 1px solid black;

        /* border-style: double; */
        /* border-collapse: collapse; */
      }
      td {
        border-radius: 10px;
      }
      /* th {
        background-color: aqua;
      } */
    </style>
  </head>
  <body>
    <!-- row=>tr -->
    <!-- col=>td th -->

    <table>
      <thead>
        <tr>
          <th>Ad</th>
          <th>Soyad</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Fatma</td>
          <td>Guliyeva</td>
        </tr>
      </tbody>
    </table>

    <hr />
    <br /><br />

    <table>
      <tr>
        <th colspan="6">Time Table</th>
      </tr>

      <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>fri</th>
      </tr>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>fri</th>
      </tr>
      <tr>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>fri</th>
      </tr>

      <tr>
        <th colspan="5">Lunch</th>
      </tr>

      <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>

        <td colspan="2" rowspan="2">Project</td>
      </tr>

      <tr>
        <td>Math</td>
        <td>Science</td>
        <td>Math</td>
      </tr>
    </table>
  </body>
</html>
